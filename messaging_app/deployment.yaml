apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-messaging-app
  labels:
    app: django-messaging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-messaging
  template:
    metadata:
      labels: 
        app: django-messaging
    spec: 
      containers:
        - name: django-app
          image: django-messaging-app:latest
          imagePullPolicy: Never
          ports:
          - containerPort: 8000
          command: ["python", "-m", "http.server", "8000"]
          env:
          - name: DEBUG
            value: "False"
          - name: DJANGO_SETTINGS_MODULE
            value: "myproject.settings"
          - name: DATABASE_URL
            value: "sqlite:///db.sqlite3"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 45
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: django-messaging-service
spec:
  type: ClusterIP
  selector:
    app: django-messaging
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
